<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#000000" />
    <title>You're Offline - CREEPY PHOTO</title>
    <link rel="shortcut icon" href="favicon.png" />
    <style>
      body {
        font-family: "Bitter", serif;
        background-color: #000;
        color: #fff;
        text-align: center;
        padding: 20px;
        margin: 0;
        display: flex;
        flex-direction: column;
        min-height: 100vh;
        justify-content: center;
        align-items: center;
      }
      .container {
        max-width: 600px;
        padding: 20px;
      }
      h1 {
        font-family: "Creepster", cursive;
        font-size: 3rem;
        margin-bottom: 20px;
        color: #ff4444;
      }
      p {
        font-size: 1.2rem;
        line-height: 1.6;
        margin-bottom: 30px;
      }
      .btn {
        display: inline-block;
        background-color: #ff4444;
        color: #fff;
        padding: 12px 24px;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
        margin-top: 20px;
        cursor: pointer;
      }
      .icon {
        font-size: 60px;
        margin-bottom: 20px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="icon">ðŸ“µ</div>

      <p>
        It looks like you've lost your connection. Don't worry - you can still
        view previously visited pages from CREEPY PHOTO in offline mode.
      </p>
      <p>Please check your internet connection and try again.</p>
      <a href="/" class="btn">Try Again</a>
    </div>

    <script>
      // Mendeteksi ketika koneksi kembali online
      window.addEventListener("online", () => {
        window.location.reload();
      });

      document.querySelector(".btn").addEventListener("click", (e) => {
        e.preventDefault();
        window.location.reload();
      });
    </script>
  </body>
